apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-rest-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: helloworld-rest-app
    spec:
      containers:
        - name: helloworld-rest-app
          image: vpec1/helloworld-rest-app:latest
          imagePullPolicy: "Always" # Force latest image pull
          ports:
            - containerPort: 80
